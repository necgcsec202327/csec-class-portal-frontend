<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE – C Section | Announcements, Events, Resources</title>
    <meta name="description" content="CSE – C Section | Announcements, Events, Resources">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="../index.html" class="logo" aria-label="CSE – C Section Home"><h1>CSE – C Section Portal</h1></a>
            <nav aria-label="Primary">
                <ul class="nav-links" id="primary-nav">
                    <li><a href="../index.html">Home</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <button id="theme-toggle" aria-label="Toggle theme"><i class="fa-solid fa-circle-half-stroke"></i></button>
                <button id="logout-button" class="button-secondary">Logout <i class="fa-solid fa-right-from-bracket"></i></button>
                <button class="hamburger" aria-label="Toggle navigation" aria-controls="primary-nav" aria-expanded="false"><i class="fa-solid fa-bars"></i></button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="admin-dashboard">
                <div class="admin-header">
                    <h2 class="page-title"><i class="fa-solid fa-gauge-high"></i> Admin Dashboard</h2>
                    <div id="floating-save-bar">
                        <button id="save-announcements" class="button-primary"><i class="fa-solid fa-save"></i> Save Announcements</button>
                        <button id="save-events" class="button-primary"><i class="fa-solid fa-save"></i> Save Events</button>
                        <button id="save-resources" class="button-primary"><i class="fa-solid fa-save"></i> Save Resources</button>
                        <button id="save-timetable" class="button-primary" style="display:none;"><i class="fa-solid fa-save"></i> Save Timetable</button>
                    </div>
                </div>

                <div class="tabs">
                    <button class="tab-link active" data-tab="announcements"><i class="fa-solid fa-bullhorn"></i> Announcements</button>
                    <button class="tab-link" data-tab="events"><i class="fa-solid fa-calendar-days"></i> Events</button>
                    <button class="tab-link" data-tab="resources"><i class="fa-solid fa-book"></i> Resources</button>
                    <button class="tab-link" data-tab="timetable"><i class="fa-solid fa-table"></i> Timetable</button>
                </div>

                <div id="announcements" class="tab-content active">
                    <div class="content-section">
                        <div id="announcements-editor"></div>
                        <button id="add-announcement" class="button-primary"><i class="fa-solid fa-plus"></i> Add Announcement</button>
                    </div>
                </div>

                <div id="events" class="tab-content">
                    <div class="content-section">
                        <div id="events-editor"></div>
                        <button id="add-event" class="button-primary"><i class="fa-solid fa-plus"></i> Add Event</button>
                    </div>
                </div>

                <div id="resources" class="tab-content">
                    <div class="content-section">
                        <div id="resources-editor"></div>
                    </div>
                </div>

                <div id="timetable" class="tab-content">
                    <div class="content-section">
                        <div id="timetable-editor"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title-confirm">Confirm Deletion</h2>
            <p>Are you sure you want to delete this item? This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="confirm-delete-btn" class="button-danger">Delete</button>
                <button id="cancel-delete-btn" class="button-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/admin-dashboard.js"></script>
</body>
</html>
