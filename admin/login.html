<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | CSE – C Section</title>
    <meta name="description" content="Admin Login for CSE – C Section Portal">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <a href="#main-content" class="visually-hidden-focusable">Skip to content</a>
    <header>
        <div class="container">
            <a href="../index.html" class="logo" aria-label="CSE – C Section Home"><h1>CSE – C</h1></a>
            <nav aria-label="Primary">
                <ul class="nav-links" id="primary-nav">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../updates.html">Updates</a></li>
                    <li><a href="../events.html">Events</a></li>
                    <li><a href="../resources.html">Resources</a></li>
                    <li><a href="../about.html">About</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <button id="theme-toggle" aria-label="Toggle theme"><i class="fa-solid fa-circle-half-stroke"></i></button>
                <button class="hamburger" aria-label="Toggle navigation" aria-controls="primary-nav" aria-expanded="false"><i class="fa-solid fa-bars"></i></button>
            </div>
        </div>
    </header>

    <main id="main-content" role="main">
        <section id="admin-login">
            <div class="container">
                <div class="admin-login-wrapper">
                    <div class="login-card">
                        <div class="login-header">
                            <div class="login-logo">
                                <i class="fa-solid fa-shield-halved"></i>
                            </div>
                            <h2>Admin Portal</h2>
                            <p>Sign in to manage CSE – C Section content</p>
                        </div>

                        <form class="login-form" id="login-form">
                            <div class="form-group">
                                <div class="input-wrapper">
                                    <input type="password" id="password" class="form-input" placeholder=" " required>
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-icon">
                                        <i class="fa-solid fa-lock"></i>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" id="login-button" class="login-btn">
                                <span class="btn-text">Sign In</span>
                                <div class="btn-loader" style="display: none;">
                                    <div class="spinner"></div>
                                </div>
                            </button>

                            <div id="error-message" class="error-message" style="display: none;"></div>
                        </form>

                        <div class="login-footer">
                            <a href="../index.html" class="back-link">
                                <i class="fa-solid fa-arrow-left"></i>
                                Back to Website
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023-27 CSE – C Section | <a href="../about.html#contact">Support</a></p>
        </div>
    </footer>

    <script src="../js/config.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/admin-login.js"></script>
</body>

</html>
