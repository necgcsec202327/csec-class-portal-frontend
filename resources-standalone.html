<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources - CSE-C Class Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --text-color-soft: #64748b;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        /* Resources Section - Google Drive Style */
        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .resource-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 20px;
        }

        .resource-item {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 14px;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
        }

        .resource-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: var(--primary-color);
        }

        .resource-item.folder {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: white;
            border: none;
        }

        .resource-item.folder:hover {
            background: linear-gradient(135deg, #3367d6 0%, #2d8f47 100%);
        }

        .resource-item.folder .icon {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .resource-item.folder .meta .name,
        .resource-item.folder .meta .sub {
            color: white;
        }

        .resource-item .icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background: var(--bg-color);
            font-size: 20px;
            flex-shrink: 0;
        }

        /* File type specific icon colors */
        .resource-item.file .icon {
            background: #fff2cc;
            color: #d69e2e;
        }

        .resource-item .icon .fa-file-pdf {
            color: #dc3545;
        }

        .resource-item .icon .fa-file-word,
        .resource-item .icon .fa-file-text {
            color: #1d4ed8;
        }

        .resource-item .icon .fa-file-excel {
            color: #15803d;
        }

        .resource-item .icon .fa-file-powerpoint {
            color: #c2410c;
        }

        .resource-item .icon .fa-file-image {
            color: #7c3aed;
        }

        .resource-item .icon .fa-file-video {
            color: #db2777;
        }

        .resource-item .icon .fa-file-zipper {
            color: #6b7280;
        }

        .resource-item .icon .fa-folder {
            color: #fbbf24;
            font-size: 24px;
        }

        .resource-item .meta {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
            min-width: 0;
        }

        .resource-item .name {
            font-weight: 600;
            font-size: 14px;
            word-wrap: break-word;
            line-height: 1.3;
        }

        .resource-item .sub {
            font-size: 12px;
            color: var(--text-color-soft);
            line-height: 1.2;
        }

        .resource-item .actions {
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .resource-item:hover .actions {
            opacity: 1;
        }

        .download-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 12px;
        }

        .download-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        /* Breadcrumb Navigation */
        .breadcrumb {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .breadcrumb .crumb {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.2s ease;
            font-size: inherit;
        }

        .breadcrumb .crumb:hover {
            background: var(--bg-color);
        }

        .breadcrumb .crumb:last-child {
            color: var(--text-color);
            cursor: default;
        }

        .breadcrumb .crumb:last-child:hover {
            background: none;
        }

        .crumb-sep {
            color: var(--text-color-soft);
            user-select: none;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-color-soft);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: var(--text-color-soft);
        }

        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* View Toggle */
        .resource-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .view-toggle {
            display: flex;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .view-toggle button {
            padding: 8px 16px;
            background: white;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-color);
        }

        .view-toggle button[aria-pressed="true"] {
            background: var(--primary-color);
            color: white;
        }

        .view-toggle button:hover:not([aria-pressed="true"]) {
            background: var(--bg-color);
        }

        .resource-search {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .resource-search input,
        .resource-search select {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            min-width: 120px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .resource-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 15px;
            }
            
            .resource-toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .resource-search {
                justify-content: stretch;
            }
            
            .resource-search input,
            .resource-search select {
                flex: 1;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Study Resources</h1>
        
        <div class="breadcrumb">
            <span id="breadcrumb-content">Resources</span>
        </div>

        <div class="resource-toolbar">
            <div class="view-toggle" role="group" aria-label="View toggle">
                <button id="view-grid" aria-pressed="true"><i class="fa-solid fa-grip"></i> Grid</button>
                <button id="view-list" aria-pressed="false"><i class="fa-solid fa-list"></i> List</button>
            </div>
            <div class="resource-search">
                <input type="text" id="resource-search-input" placeholder="Search resources...">
                <select id="filter-type">
                    <option value="">All Types</option>
                </select>
            </div>
        </div>

        <div id="resource-explorer" class="resource-grid">
            <div class="loading">
                <i class="fa-solid fa-spinner"></i>
                Loading resources...
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'https://csec-class-portal-backend.onrender.com/api';
        
        // State
        let currentPath = [];
        let fullTree = null;
        let viewMode = 'grid';

        // DOM Elements
        const explorer = document.getElementById('resource-explorer');
        const breadcrumb = document.getElementById('breadcrumb-content');
        const searchInput = document.getElementById('resource-search-input');
        const filterType = document.getElementById('filter-type');
        const viewGridBtn = document.getElementById('view-grid');
        const viewListBtn = document.getElementById('view-list');

        // File type icons
        const ICONS = {
            folder: 'fa-folder',
            pdf: 'fa-file-pdf',
            doc: 'fa-file-word',
            docx: 'fa-file-word',
            ppt: 'fa-file-powerpoint',
            pptx: 'fa-file-powerpoint',
            xls: 'fa-file-excel',
            xlsx: 'fa-file-excel',
            jpg: 'fa-file-image',
            jpeg: 'fa-file-image',
            png: 'fa-file-image',
            gif: 'fa-file-image',
            mp4: 'fa-file-video',
            avi: 'fa-file-video',
            mov: 'fa-file-video',
            txt: 'fa-file-text',
            zip: 'fa-file-zipper',
            rar: 'fa-file-zipper',
            file: 'fa-file'
        };

        function detectIcon(name, url) {
            const fileName = (name || '').toLowerCase();
            const fileUrl = (url || '').toLowerCase();
            
            const ext = fileName.split('.').pop();
            if (ICONS[ext]) return ICONS[ext];
            
            if (fileUrl.startsWith('data:application/pdf')) return ICONS.pdf;
            if (fileUrl.startsWith('data:image/')) return ICONS.jpg;
            if (fileUrl.startsWith('data:application/vnd.openxmlformats-officedocument.presentationml.presentation')) return ICONS.pptx;
            
            return ICONS.file;
        }

        function getFileSize(dataUrl) {
            if (!dataUrl || !dataUrl.startsWith('data:')) return '';
            try {
                const base64 = dataUrl.split(',')[1];
                const bytes = (base64.length * 3) / 4;
                if (bytes < 1024) return `${Math.round(bytes)} B`;
                if (bytes < 1024 * 1024) return `${Math.round(bytes / 1024)} KB`;
                return `${Math.round(bytes / (1024 * 1024) * 10) / 10} MB`;
            } catch (e) {
                return '';
            }
        }

        function downloadFile(item) {
            if (!item.url || !item.url.startsWith('data:')) {
                window.open(item.url, '_blank');
                return;
            }

            try {
                const link = document.createElement('a');
                link.href = item.url;
                link.download = item.name;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (e) {
                console.error('Download failed:', e);
                alert('Failed to download file');
            }
        }

        function getNodeAtPath(tree, pathArr) {
            let node = tree;
            for (const segment of pathArr) {
                if (!node.children) return node;
                const next = node.children.find(ch => ch.type === 'folder' && ch.name === segment);
                if (!next) return node;
                node = next;
            }
            return node;
        }

        function renderBreadcrumb() {
            const parts = ['Resources', ...currentPath];
            breadcrumb.innerHTML = parts.map((p, idx) => {
                if (idx === 0) {
                    return `<button class="crumb" data-index="0"><i class="fa-solid fa-house"></i> ${p}</button>`;
                }
                return `<button class="crumb" data-index="${idx}">${p}</button>`;
            }).join('<span class="crumb-sep"> / </span>');

            breadcrumb.querySelectorAll('.crumb').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const targetIndex = parseInt(e.currentTarget.getAttribute('data-index'));
                    currentPath = currentPath.slice(0, targetIndex);
                    render();
                });
            });
        }

        function renderExplorer() {
            const node = getNodeAtPath(fullTree, currentPath);
            const term = (searchInput.value || '').toLowerCase();
            let items = (node.children || []).filter(ch => ch.name.toLowerCase().includes(term));

            const ftype = (filterType.value || '');
            items = items.filter(ch => {
                if (ch.type === 'folder') return true;
                if (ftype) {
                    const ext = (ch.name.split('.').pop() || '').toUpperCase();
                    if (ftype.toUpperCase() !== ext) return false;
                }
                return true;
            });

            explorer.classList.toggle('resource-grid', viewMode === 'grid');
            explorer.classList.toggle('resource-list', viewMode === 'list');
            explorer.innerHTML = '';

            if (items.length === 0) {
                explorer.innerHTML = `<div class="empty-state"><i class="fa-solid fa-folder-open"></i><p>No items found.</p></div>`;
                return;
            }

            items.sort((a, b) => {
                if (a.type === b.type) return a.name.localeCompare(b.name);
                return a.type === 'folder' ? -1 : 1;
            });

            items.forEach((item) => {
                if (item.type === 'folder') {
                    const el = document.createElement('button');
                    el.className = 'resource-item folder';
                    el.innerHTML = `
                        <div class="icon"><i class="fa-solid ${ICONS.folder}"></i></div>
                        <div class="meta">
                            <div class="name">${item.name}</div>
                            <div class="sub">Folder â€¢ ${(item.children || []).length} items</div>
                        </div>
                    `;
                    el.addEventListener('click', () => {
                        currentPath = [...currentPath, item.name];
                        render();
                    });
                    explorer.appendChild(el);
                } else {
                    const icon = detectIcon(item.name, item.url);
                    const ext = (item.name.split('.').pop() || '').toUpperCase();
                    const size = getFileSize(item.url);
                    
                    const el = document.createElement('div');
                    el.className = 'resource-item file';
                    
                    el.innerHTML = `
                        <div class="icon"><i class="fa-solid ${icon}"></i></div>
                        <div class="meta">
                            <div class="name">${item.name}</div>
                            <div class="sub">
                                ${ext} File
                                ${size ? ` â€¢ ${size}` : ''}
                            </div>
                        </div>
                        <div class="actions">
                            <button class="download-btn" title="Download">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    `;

                    const downloadBtn = el.querySelector('.download-btn');
                    downloadBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        downloadFile(item);
                    });

                    el.addEventListener('click', () => {
                        downloadFile(item);
                    });

                    explorer.appendChild(el);
                }
            });
        }

        function render() {
            renderBreadcrumb();
            renderExplorer();
        }

        // View toggle
        function updateViewButtons() {
            viewGridBtn.setAttribute('aria-pressed', (viewMode === 'grid').toString());
            viewListBtn.setAttribute('aria-pressed', (viewMode === 'list').toString());
        }

        viewGridBtn.addEventListener('click', () => {
            viewMode = 'grid';
            updateViewButtons();
            renderExplorer();
        });

        viewListBtn.addEventListener('click', () => {
            viewMode = 'list';
            updateViewButtons();
            renderExplorer();
        });

        // Search
        searchInput.addEventListener('input', renderExplorer);
        filterType.addEventListener('change', renderExplorer);

        // Load data
        async function loadResources() {
            try {
                const response = await fetch(`${API_BASE}/resources`);
                const data = await response.json();
                
                console.log('Resources data loaded:', data);
                
                if (data && data.type === 'folder' && Array.isArray(data.children)) {
                    fullTree = data;
                } else {
                    fullTree = {
                        name: 'Resources',
                        type: 'folder',
                        children: []
                    };
                }

                // Populate file type filter
                const allFiles = [];
                const walk = (node) => {
                    if (node.type === 'file') allFiles.push(node);
                    (node.children || []).forEach(walk);
                };
                walk(fullTree);
                
                const extensions = [...new Set(allFiles.map(f => (f.name.split('.').pop() || '').toUpperCase()).filter(Boolean))].sort();
                filterType.innerHTML = ['<option value="">All Types</option>', ...extensions.map(ext => `<option value="${ext}">${ext}</option>`)].join('');

                updateViewButtons();
                render();
            } catch (err) {
                console.error('Failed to load resources:', err);
                explorer.innerHTML = `<div class="empty-state"><i class="fa-solid fa-triangle-exclamation"></i><p>Could not load resources. Please try again later.</p></div>`;
            }
        }

        // Initialize
        loadResources();
    </script>
</body>
</html>
